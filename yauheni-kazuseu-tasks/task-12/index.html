<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="planner__text hidden">
    <textarea name="" id="planner_textarea"></textarea>
    <button id="planner_submit">Plan</button>
  </div>
  <div class="calendar">
    <div class="calendar__settings">
      <h2 id="settings_day">20, Sunday</h2>
      <h3 id="settings_month">June</h3>
      <h3 id="settings_year">2021</h3>
      <div class="weather">
      </div>
      <div class="settings">
        <div class="choose-month">
          <i class="fas fa-arrow-down" id="month-down"></i>
          <i class="fas fa-arrow-up" id="month-up"></i>
          <span id="choose-month">June</span>
          <span id="choose-year">2021</span>
        </div>
        <i class="fas fa-cog" id="config"></i>
      </div>
      <div class="configuration hidden">
        <div class="first__day">
          <p>First calendar day:</p>
          <label for="first__day">Monday</label>
          <input type="checkbox" name="first__day" id="first__day-config" checked>
        </div>
        <div class="weekends">
          <p>Weekends:</p>
          <label for="weekend__Monday">Mon</label>
          <input type="checkbox" name="weekend__Monday">
          <label for="weekend__Tuesday">Tue</label>
          <input type="checkbox" name="weekend__Tuesday">
          <label for="weekend__Wednesday">Wed</label>
          <input type="checkbox" name="weekend__Wednesday">
          <label for="first__Thursday">Thu</label>
          <input type="checkbox" name="first__Thursday"><br>
          <label for="first__Friday">Fri</label>
          <input type="checkbox" name="first__Friday">
          <label for="first__Saturday">Sat</label>
          <input type="checkbox" name="first__Saturday" checked>
          <label for="first__Sunday">Sun</label>
          <input type="checkbox" name="first__Sunday" checked>
        </div>
        <p>Other configs:</p>
        <div class="other__configs">
          <div class="invisible__days">
            <label for="other__days">Show other days</label>
            <input type="checkbox" name="other__days" id="invisible-days" checked>
          </div>
          <div class="planner__days">
            <label for="planner__days">Planner</label>
            <input type="checkbox" name="planner__days" id="planner-days" checked>
          </div>
        </div>
      </div>
    </div>
    <div class="calendar__date">
      <div class="calendar__day Monday">M</div>
      <div class="calendar__day Tuesday">T</div>
      <div class="calendar__day Wednesday">W</div>
      <div class="calendar__day Thursday">T</div>
      <div class="calendar__day Friday">F</div>
      <div class="calendar__day Saturday">S</div>
      <div class="calendar__day Sunday">S</div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
      <div class="calendar__number"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/17f93bc2b2.js" crossorigin="anonymous"></script>
</body>
</html>
