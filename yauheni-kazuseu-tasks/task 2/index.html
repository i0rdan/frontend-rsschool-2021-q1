<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <title>Task-2</title>
</head>
<body>
  <main>
    <form>
      <div class="form__main-wrapper">
        <div class="form__main">
          <p>Create Account</p>
          <div class="main__images">
            <a href="#">
              <i class="fab fa-google fa-3x"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook-f fa-3x"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter fa-3x"></i>
            </a>
            <a href="#">
              <i class="fab fa-vk fa-3x"></i>
            </a>
          </div>
          <span>or use your email for registration:</span>
          <div class="input-wrapper">
		    <i class="fas fa-arrow-right"></i>
			<input type="text" placeholder="Name">
		  </div>
		  <div class="input-wrapper">
			<i class="fas fa-arrow-right"></i>
			<input type="email" placeholder="Email">
		  </div>
		  <div class="input-wrapper">
			<i class="fas fa-arrow-right"></i>
			<input type="password" placeholder="Password">
		  </div>
          <div class="form_radio">
            <input name="gender" id="M" type="radio" value="M">
            <label for="M">Man</label>
            <input name="gender" id="W" type="radio" value="W">
            <label for="W">Woman</label>
          </div>
          <div class="checkbox">
              <input type="checkbox">
              <label for="checkbox">I agree to the 
                <a href="#" class="red">Terms</a> and 
                <a href="#" class="red">Privacy Policy</a>.
              </label>
          </div>
          <input type="button" value="Sign Up">
          <input type="button" value="Sign In">
        </div>
      </div>
      <div class="form__picture">
        <img src="assets/img/image.jpg" alt="image">
      </div>
    </form>
  </main>
  <script src="https://kit.fontawesome.com/17f93bc2b2.js" crossorigin="anonymous"></script>
</body>
</html>
